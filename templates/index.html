<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clientes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0e5ff, #e0f7fa);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            color: #ffe26c4d;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        form {
            background: #ffffffaa;
            backdrop-filter: blur(8px);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        form:hover { transform: scale(1.02); }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            position: absolute;
            top: -12px;
            left: 15px;
            background-color: #ffffffaa;
            padding: 0 7px;
            font-size: 13px;
            font-weight: 500;
            color: #4a0072;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #a77fe2;
            resize: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        textarea:focus {
            border-color: #4a0072;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        #btnBuscar {
            background: linear-gradient(135deg, #ebb6f7, #583855);
            color: rgb(0, 0, 0);
            box-shadow: 0 5px 15px rgba(208, 89, 251, 0.4);
        }
        #btnBuscar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 97, 226, 0.5);
            background: #8d09903e;
        }

        #btnLimpiar {
            background: linear-gradient(135deg, #d7b875, #ffd84b);
        }
        #btnLimpiar:hover {
             transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 136, 12, 0.5);
            background: #ebb6436a;
        }

        .mensaje {
            margin-top: 20px;
            color: #000000;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
        }

        table {
            margin-top: 35px;
            width: 95%;
            max-width: 950px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 80px 20px rgba(0,0,0,0.15);
            background: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        th {
            background: #b897f1b9;
            color: white;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        tr {
            background: #f3e5f5;
        }
        tr:nth-child(even) { background: #e1bee7; }
        tr:hover { background: #d1c4e9; transform: scale(1.01); }

        /* Colores por tipo de origen */
        td.origen-PYME { color: #1b5e20; font-weight: 600; }
        td.origen-POSPAGO { color: #0d47a1; font-weight: 600; }
        td.origen-PREPAGO { color: #b71c1c; font-weight: 600; }
    </style>
</head>
<body>
    <h2>üîç Consulta de Clientes</h2>
    <form method="POST" action="/buscar" autocomplete="off">
        <div class="input-group">
            <label for="valores">Ingrese hasta 5 c√©dulas o celulares</label>
            <textarea name="valores" id="valores" placeholder="Ej: 0912345678, 0956784321, 1234567890">{{ valores_input if valores_input is defined else '' }}</textarea>
        </div>
        <div class="buttons">
            <button id="btnBuscar" type="submit">üîé Buscar</button>
            <button id="btnLimpiar" type="button">üßπ Limpiar</button>
        </div>
    </form>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    {% if resultados %}
        <table>
            <thead>
                <tr>
                    <th>Identificaci√≥n</th>
                    <th>Celular</th>
                    <th>Nombre Completo</th>
                    <th>Origen</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in resultados %}
                <tr>
                    <td>{{ fila.identificacion }}</td>
                    <td>{{ fila.celular }}</td>
                    <td>{{ fila.nombre_completo }}</td>
                    <td class="origen-{{ fila.origen }}">{{ fila.origen }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <script>
        document.getElementById('btnLimpiar').addEventListener('click', function() {
            document.getElementById('valores').value = '';
            window.location.href = '/';
        });
    </script>
</body>
</html>
