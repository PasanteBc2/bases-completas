<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema de Consulta Elegante</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #4B2C3F;
    background: linear-gradient(-45deg, #ffe6f0, #fff0f5, #ffe0f0, #fff5f8);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

/* AnimaciÃ³n del fondo */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Header moderno */
header {
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8em;
    font-weight: 700;
    background: rgba(255, 209, 182, 0.9);
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    z-index: 1000;
    color: #4B2C3F;
    transition: all 0.3s ease;
}

/* Main */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 120px 20px 50px 20px;
    text-align: center;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #D46A8C, #FF92B0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

p {
    font-size: 1.2em;
    margin-bottom: 50px;
    color: #4B2C3F;
    opacity: 0.85;
    max-width: 600px;
}

/* Grid de tarjetas */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1000px;
    padding: 0 10px;
}

/* Tarjetas */
.card {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow: 0 6px 25px rgba(255,182,193,0.2);
    transform: rotate(calc(-2deg + 4deg * var(--i)));
}

.card:hover {
    transform: translateY(-12px) scale(1.07) rotate(0deg);
    box-shadow: 0 20px 50px rgba(255,182,193,0.4), 0 0 15px rgba(255,182,193,0.2) inset;
}

.card:active {
    transform: translateY(-5px) scale(1.03) rotate(0deg);
    box-shadow: 0 10px 25px rgba(255,182,193,0.25);
}

.card .icon {
    font-size: 3.5em;
    margin-bottom: 15px;
    color: #D46A8C;
    transition: transform 0.4s ease, color 0.4s ease;
}

.card:hover .icon {
    transform: scale(1.3) rotate(8deg);
    color: #FF92B0;
}

.card .title {
    font-weight: 600;
    font-size: 1.2em;
    margin-bottom: 8px;
    color: #4B2C3F;
}

.card .desc {
    font-size: 0.95em;
    color: #4B2C3F;
    opacity: 0.85;
}

/* Footer */
footer {
    width: 100%;
    text-align: center;
    font-size: 0.9em;
    color: #4B2C3F;
    padding: 20px 0;
    opacity: 0.7;
    border-top: 1px solid rgba(255,182,193,0.3);
}

/* Burbujas animadas */
.bubble {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    animation: rise linear infinite;
    opacity: 0.12;
}

@keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.12; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* Responsivo */
@media (max-width: 600px) {
    .card {
        padding: 30px 15px;
    }
    h1 { font-size: 2.2em; }
    p { font-size: 1em; }
}
</style>
</head>
<body>

<header>Sistema de Consultas</header>

<main>
    <h1>Consultas</h1>
    <p>Selecciona el tipo de bÃºsqueda que deseas realizar</p>

    <div class="grid">
        <div class="card" onclick="window.location.href='/buscar?tipo=1'">
            <div class="icon">ðŸ“Š</div>
            <div class="title">Consulta Completa</div>
            <div class="desc">Accede a toda la informaciÃ³n detallada</div>
        </div>
        <div class="card" onclick="window.location.href='/buscar?tipo=2'">
            <div class="icon">ðŸ“±</div>
            <div class="title">Consulta por Origen</div>
            <div class="desc">BÃºsqueda rÃ¡pida segÃºn la fuente</div>
        </div>
    </div>
</main>

<footer>Â© 2025 - Panel de Consultas</footer>

<script>
// Burbujas animadas
const colors = ['rgba(240,182,193,0.15)', 'rgba(255,192,203,0.15)', 'rgba(255,218,225,0.1)'];
for (let i=0;i<25;i++){
    const b = document.createElement("div");
    b.classList.add("bubble");
    const size = Math.random()*50 + 20;
    b.style.width = b.style.height = size+"px";
    b.style.left = Math.random()*100+"vw";
    b.style.background = colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDuration = 12 + Math.random()*12+"s";
    b.style.animationDelay = Math.random()*5+"s";
    document.body.appendChild(b);
}

// RotaciÃ³n aleatoria para tarjetas
document.querySelectorAll('.card').forEach(card => {
    card.style.setProperty('--i', Math.random());
});

// Header efecto scroll
const header = document.querySelector("header");
window.addEventListener("scroll",()=> {
    if(window.scrollY>20){
        header.style.boxShadow="0 25px 50px rgba(0,0,0,0.2)";
        header.style.transform="scale(1.01)";
    } else {
        header.style.boxShadow="0 8px 25px rgba(0,0,0,0.15)";
        header.style.transform="scale(1)";
    }
});
</script>

</body>
</html>
